name: Telegram Olheiro Bot

on:
  schedule:
    - cron: '*/30 * * * *' # Reinicia a cada 30 minutos
  workflow_dispatch:      # Permite iniciar manualmente

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 35 # DÃ¡ uma margem de seguranÃ§a de 5 min
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon python-dotenv requests psutil

      - name: ðŸ”” Notify Start
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.ALERT_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.MY_TELEGRAM_ID }} \
          -d text="ðŸš€ <b>Olheiro das Criptos:</b> Iniciando novo ciclo de monitoramento." \
          -d parse_mode="HTML"

      - name: Run Bot
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          ALERT_BOT_TOKEN: ${{ secrets.ALERT_BOT_TOKEN }}
          MY_TELEGRAM_ID: ${{ secrets.MY_TELEGRAM_ID }}
          TELEGRAM_SESSION_BASE64: ${{ secrets.TELEGRAM_SESSION_BASE64 }}
        run: |
          python telegram_channel_monitor.py

      - name: ðŸ”” Notify Finish
        if: always()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.ALERT_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.MY_TELEGRAM_ID }} \
          -d text="ðŸ’¤ <b>Olheiro das Criptos:</b> Ciclo finalizado ou interrompido no GitHub." \
          -d parse_mode="HTML"
