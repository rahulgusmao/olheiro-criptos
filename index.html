<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Olheiro Cripto - Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1218;
            --card-bg: #1a1f29;
            --accent: #f7931a;
            /* Bitcoin Orange */
            --accent-glow: rgba(247, 147, 26, 0.3);
            --text: #ffffff;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            padding: 16px;
            padding-bottom: 100px;
            /* Espa√ßo para o bot√£o do Telegram */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #ffab40);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--accent-glow);
            font-size: 24px;
        }

        .title h1 {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .title p {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* Card Setup */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Input Area */
        .actions-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 14px;
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            outline: none;
            font-size: 0.95rem;
        }

        input:focus {
            border-color: var(--accent);
        }

        .btn {
            border: none;
            padding: 0 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .btn-add {
            background: var(--success);
            color: white;
        }

        .btn-remove {
            background: var(--danger);
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Chips / List */
        .token-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeIn 0.3s ease-out;
            color: var(--accent);
        }

        .chip.new {
            border-color: var(--success);
            color: var(--success);
        }

        .chip.removed {
            border-color: var(--danger);
            color: var(--danger);
            text-decoration: line-through;
            opacity: 0.6;
        }

        .chip-close {
            font-size: 14px;
            cursor: pointer;
            opacity: 0.5;
        }

        .section-info {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-style: italic;
            font-size: 0.85rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .badge-count {
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 6px;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-area">
            <div class="logo-icon">üî≠</div>
            <div class="title">
                <h1>Olheiro Cripto</h1>
                <p>Gest√£o de Monitoramento</p>
            </div>
        </div>
    </div>

    <!-- CARD A√á√ïES -->
    <div class="card">
        <div class="card-title">‚öôÔ∏è A√ß√µes R√°pidas</div>
        <div class="actions-grid">
            <span class="section-info">Digite o token ou palavra para adicionar ou remover da lista:</span>
            <div class="input-row">
                <input type="text" id="tokenInput" placeholder="Ex: BTCUSDT.P ou RSI" autocomplete="off">
            </div>
            <div class="input-row" style="margin-top: 5px;">
                <button class="btn btn-add" style="flex: 1;" onclick="queueAction('add')">‚ûï INSERIR</button>
                <button class="btn btn-remove" style="flex: 1;" onclick="queueAction('remove')">‚ûñ REMOVER</button>
            </div>
        </div>
    </div>

    <!-- CARD LISTA ATUAL -->
    <div class="card">
        <div class="card-title">
            üìã Em Monitoramento
            <span id="countBadge" class="badge-count">0</span>
        </div>
        <span class="section-info">As altera√ß√µes abaixos ser√£o enviadas ao confirmar no bot√£o do Telegram:</span>
        <div id="tokenGrid" class="token-container">
            <div class="empty-state">Clique em "Inserir" ou "Remover" para come√ßar...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        tg.MainButton.setText("SALVAR NO MONITORAMENTO");
        tg.MainButton.hide();

        // Lista de opera√ß√µes pendentes
        let pendingChanges = {
            add: [],
            remove: []
        };

        function render() {
            const grid = document.getElementById('tokenGrid');
            grid.innerHTML = '';

            const allActions = [
                ...pendingChanges.add.map(t => ({ name: t, type: 'new' })),
                ...pendingChanges.remove.map(t => ({ name: t, type: 'removed' }))
            ];

            if (allActions.length === 0) {
                grid.innerHTML = '<div class="empty-state">Nenhuma altera√ß√£o pendente...</div>';
                tg.MainButton.hide();
                document.getElementById('countBadge').innerText = "0";
                return;
            }

            allActions.forEach((item, index) => {
                const chip = document.createElement('div');
                chip.className = `chip ${item.type}`;
                chip.innerHTML = `
                    <span>${item.name}</span>
                    <span class="chip-close" onclick="cancelAction('${item.type}', '${item.name}')">‚úï</span>
                `;
                grid.appendChild(chip);
            });

            document.getElementById('countBadge').innerText = allActions.length;
            tg.MainButton.show();
        }

        function queueAction(type) {
            const input = document.getElementById('tokenInput');
            const value = input.value.trim().toUpperCase();

            if (!value) return;

            // Evita duplicatas na mesma fila
            if (type === 'add' && !pendingChanges.add.includes(value)) {
                // Se estava pra remover, cancela a remo√ß√£o em vez de adicionar
                if (pendingChanges.remove.includes(value)) {
                    cancelAction('remove', value);
                } else {
                    pendingChanges.add.push(value);
                }
            } else if (type === 'remove' && !pendingChanges.remove.includes(value)) {
                // Se estava pra adicionar, cancela a adi√ß√£o em vez de remover
                if (pendingChanges.add.includes(value)) {
                    cancelAction('add', value);
                } else {
                    pendingChanges.remove.push(value);
                }
            }

            input.value = '';
            render();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function cancelAction(type, name) {
            const list = type === 'new' ? pendingChanges.add : pendingChanges.remove;
            const tKey = type === 'new' ? 'add' : 'remove';
            pendingChanges[tKey] = pendingChanges[tKey].filter(i => i !== name);
            render();
        }

        tg.onEvent('mainButtonClicked', function () {
            const data = {
                action: 'sync_config',
                add: pendingChanges.add,
                remove: pendingChanges.remove
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        // Cores do tema do Telegram
        document.documentElement.style.setProperty('--bg-dark', tg.themeParams.bg_color || '#0f1218');
        document.documentElement.style.setProperty('--card-bg', tg.themeParams.secondary_bg_color || '#1a1f29');
    </script>
</body>

</html>
