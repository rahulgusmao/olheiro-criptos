<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Olheiro das Criptos - Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1218;
            --card-bg: #1a1f29;
            --accent: #f7931a;
            /* Bitcoin Orange */
            --accent-glow: rgba(247, 147, 26, 0.3);
            --text: #ffffff;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            padding: 16px;
            padding-bottom: 100px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .title h1 {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .title p {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: space-between;
        }

        .actions-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 14px;
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            outline: none;
            font-size: 0.95rem;
        }

        input:focus {
            border-color: var(--accent);
        }

        .btn {
            border: none;
            padding: 0 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .btn-add {
            background: var(--success);
            color: white;
        }

        .btn-remove {
            background: var(--danger);
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .token-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .chip:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chip.new {
            border-color: var(--success);
            color: var(--success);
        }

        .chip.removed {
            border-color: var(--danger);
            color: var(--danger);
            text-decoration: line-through;
            opacity: 0.6;
        }

        .chip-close {
            font-size: 14px;
            opacity: 0.5;
            margin-left: 4px;
        }

        .section-info {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .badge-count {
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 8px;
        }

        #loading {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-area">
            <img src="olheiro.png" alt="Logo" class="logo-icon">
            <div class="title">
                <h1>Olheiro das Criptos</h1>
                <p>Base de Monitoramento</p>
            </div>
        </div>
    </div>

    <!-- CARD A√á√ïES -->
    <div class="card">
        <div class="card-title">‚öôÔ∏è Gerenciar Tokens</div>
        <div class="actions-grid">
            <span class="section-info">Digite o token para adicionar ou remover:</span>
            <div class="input-row">
                <input type="text" id="tokenInput" placeholder="Ex: BTCUSDT.P" autocomplete="off">
            </div>
            <div class="input-row" style="margin-top: 5px;">
                <button class="btn btn-add" style="flex: 1;" onclick="queueAction('add')">‚ûï INSERIR</button>
                <button class="btn btn-remove" style="flex: 1;" onclick="queueAction('remove')">‚ûñ REMOVER</button>
            </div>
        </div>
    </div>

    <!-- CARD LISTA ATUAL -->
    <div class="card">
        <div class="card-title">
            <span>üìã Lista Atual</span>
            <span id="countBadge" class="badge-count">...</span>
        </div>

        <div id="loading">Buscando dados no GitHub...</div>
        <div id="currentList" class="token-container"></div>

        <!-- Se houver altera√ß√µes pendentes, mostra aqui -->
        <div id="pendingSection"
            style="display:none; margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
            <div class="card-title" style="color: var(--accent); font-size: 0.8rem;">üìù Altera√ß√µes Pendentes</div>
            <div id="pendingGrid" class="token-container"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // SEGURAN√áA: Bloqueia acesso se n√£o for voc√™
        const user = tg.initDataUnsafe?.user;
        const authorizedUsernames = ['rahulgusmao'];
        const authorizedIds = [672379517]; // Seu ID num√©rico atualizado

        if (!user || (!authorizedUsernames.includes(user.username) && !authorizedIds.includes(user.id))) {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; padding:20px;">
                    <div style="font-size: 50px; margin-bottom: 20px;">‚õî</div>
                    <h2 style="color:var(--danger)">ACESSO RESTRITO</h2>
                    <p style="color:var(--text-dim); margin-top:10px;">Este painel √© de uso exclusivo do administrador.</p>
                    <p style="font-size: 10px; color: #333; margin-top: 20px;">ID: ${user?.id || '?'}</p>
                </div>`;
            setTimeout(() => tg.close(), 5000);
        }

        tg.MainButton.setText("CONFIRMAR ALTERA√á√ïES");
        tg.MainButton.hide();

        let currentTokens = [];
        let pendingChanges = {
            add: [],
            remove: []
        };

        // Carrega tokens do GitHub e mescla com cache local
        window.onload = async function () {
            try {
                // 1. Busca lista oficial do GitHub
                const response = await fetch('monitor_config.json?v=' + new Date().getTime());
                const data = await response.json();

                let remoteTokens = [...(data.keywords || []), ...(data.excluded_keywords || []).map(k => `üö´ ${k}`)];

                // 2. Busca altera√ß√µes locais pendentes (Cache Otimista)
                const localCache = JSON.parse(localStorage.getItem('pending_actions') || '{"add":[], "remove":[]}');

                // 3. Mescla: Aplica local sobre remoto
                // Se algo estava no cache de adi√ß√£o e j√° apareceu no remoto, remove do cache (j√° confirmou)
                localCache.add = localCache.add.filter(t => !remoteTokens.includes(t));
                localCache.remove = localCache.remove.filter(t => remoteTokens.includes(t)); // Mant√©m no cache de remo√ß√£o se ainda estiver no remoto

                // Atualiza o cache limpo
                localStorage.setItem('pending_actions', JSON.stringify(localCache));

                // Constroi a lista visual final = (Remoto + LocalAdd) - LocalRemove
                let finalTokens = [...remoteTokens];

                // Adiciona locais
                localCache.add.forEach(t => {
                    if (!finalTokens.includes(t)) finalTokens.push(t);
                });

                // Remove locais (apenas visualmente, n√£o da lista remoteTokens original se quisermos saber a dif)
                finalTokens = finalTokens.filter(t => !localCache.remove.includes(t));

                currentTokens = finalTokens.sort();
                renderCurrentList();
            } catch (e) {
                document.getElementById('loading').innerText = "Erro ao carregar lista. Verifique internet.";
                console.error(e);
            }
        };

        function renderCurrentList() {
            const list = document.getElementById('currentList');
            const loading = document.getElementById('loading');
            const badge = document.getElementById('countBadge');

            loading.style.display = 'none';
            list.innerHTML = '';

            if (currentTokens.length === 0) {
                list.innerHTML = '<div class="section-info" style="width:100%; text-align:center;">Nenhum token monitorado.</div>';
            }

            currentTokens.forEach(token => {
                // A lista currentTokens j√° √© a "vis√£o futura", ent√£o n√£o riscamos nada nela baseada no pendente ATUAL da sess√£o
                // Mas se o usu√°rio adicionar algo para remover AGORA, risca.
                const isRemovedNow = pendingChanges.remove.includes(token);

                const chip = document.createElement('div');
                chip.className = `chip ${isRemovedNow ? 'removed' : ''}`;
                chip.innerHTML = `<span>${token}</span>`;

                chip.onclick = () => {
                    let cleanName = token.replace('üö´ ', '');
                    document.getElementById('tokenInput').value = cleanName;
                };

                list.appendChild(chip);
            });

            badge.innerText = currentTokens.length;
        }

        function renderPending() {
            const section = document.getElementById('pendingSection');
            const grid = document.getElementById('pendingGrid');
            grid.innerHTML = '';

            const allActions = [
                ...pendingChanges.add.map(t => ({ name: t, type: 'new' })),
                ...pendingChanges.remove.map(t => ({ name: t, type: 'removed' }))
            ];

            if (allActions.length === 0) {
                section.style.display = 'none';
                tg.MainButton.hide();
            } else {
                section.style.display = 'block';
                tg.MainButton.show();
            }

            allActions.forEach((item) => {
                const chip = document.createElement('div');
                chip.className = `chip ${item.type}`;
                chip.innerHTML = `
                    <span>${item.name}</span>
                    <span class="chip-close" onclick="cancelAction('${item.type}', '${item.name}')">‚úï</span>
                `;
                grid.appendChild(chip);
            });

            // Atualiza a lista principal para refletir riscados
            renderCurrentList();
        }

        function queueAction(type) {
            const input = document.getElementById('tokenInput');
            let value = input.value.trim();

            if (!value) return;

            // Se n√£o for comando de exclus√£o (üö´), padroniza em mai√∫sculo
            if (!value.startsWith('üö´') && !value.includes('üî∏')) {
                value = value.toUpperCase();
            }

            // L√≥gica para adicionar ou remover da fila
            if (type === 'add') {
                // Se j√° estava na fila de remo√ß√£o, cancela a remo√ß√£o
                if (pendingChanges.remove.includes(value)) {
                    cancelAction('remove', value);
                } else if (!pendingChanges.add.includes(value) && !currentTokens.includes(value)) {
                    pendingChanges.add.push(value);
                }
            } else if (type === 'remove') {
                // Se j√° estava na fila de adi√ß√£o, cancela a adi√ß√£o
                if (pendingChanges.add.includes(value)) {
                    cancelAction('add', value);
                } else if (!pendingChanges.remove.includes(value) && currentTokens.includes(value)) {
                    pendingChanges.remove.push(value);
                }
            }

            input.value = '';
            renderPending();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function cancelAction(type, name) {
            const tKey = type === 'new' ? 'add' : 'remove';
            pendingChanges[tKey] = pendingChanges[tKey].filter(i => i !== name);
            renderPending();
        }

        tg.onEvent('mainButtonClicked', function () {
            // Salva no Cache Local antes de enviar
            const currentCache = JSON.parse(localStorage.getItem('pending_actions') || '{"add":[], "remove":[]}');

            // Mescla novas pend√™ncias com as antigas
            const newCache = {
                add: [...new Set([...currentCache.add, ...pendingChanges.add])],
                remove: [...new Set([...currentCache.remove, ...pendingChanges.remove])]
            };

            // Limpeza cruzada: se adicionou X e agora removeu X, cancela.
            // Mas aqui estamos s√≥ acumulando inten√ß√µes para a pr√≥xima abertura.
            localStorage.setItem('pending_actions', JSON.stringify(newCache));

            const data = {
                action: 'sync_config',
                add: pendingChanges.add,
                remove: pendingChanges.remove
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        // Cores do tema
        document.documentElement.style.setProperty('--bg-dark', tg.themeParams.bg_color || '#0f1218');
        document.documentElement.style.setProperty('--card-bg', tg.themeParams.secondary_bg_color || '#1a1f29');
        document.documentElement.style.setProperty('--text', tg.themeParams.text_color || '#ffffff');
    </script>
</body>

</html>
