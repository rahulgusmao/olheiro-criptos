<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Olheiro Cripto - Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1218;
            --card-bg: #1a1f29;
            --accent: #f7931a; /* Bitcoin Orange */
            --accent-glow: rgba(247, 147, 26, 0.3);
            --text: #ffffff;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #ffab40);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--accent-glow);
            font-size: 24px;
        }

        .title h1 {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .title p {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .status-badge {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
        }

        /* Card Setup */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease-out;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Input Area */
        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(247, 147, 26, 0.1);
        }

        .btn-add {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-add:active {
            transform: scale(0.95);
        }

        /* Token List */
        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .token-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
        }

        .token-item:hover {
            border-color: rgba(247, 147, 26, 0.3);
        }

        .token-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-remove {
            color: var(--danger);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            opacity: 0.6;
            transition: 0.2s;
        }

        .btn-remove:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .pulse {
            animation: pulse-ring 1.5s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-area">
            <div class="logo-icon">ðŸ”­</div>
            <div class="title">
                <h1>Olheiro Cripto</h1>
                <p>Monitoramento 24h</p>
            </div>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            Ativo
        </div>
    </div>

    <div class="card">
        <div class="card-title">ðŸš€ Adicionar Token</div>
        <div class="input-group">
            <input type="text" id="tokenInput" placeholder="Ex: SOLUSDT.P" autocomplete="off">
            <button class="btn-add" onclick="addToken()">ADD</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title">ðŸ“‹ Monitorando Agora</div>
        <div class="token-grid" id="tokenList">
            <!-- Tokens aparecerÃ£o aqui -->
        </div>
    </div>

    <div class="footer">
        Olheiro das Criptos v2.0 â€¢ GitHub Actions Active
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Estiliza o botÃ£o principal do Telegram
        tg.MainButton.setText("SALVAR ALTERAÃ‡Ã•ES");
        tg.MainButton.hide();

        let currentTokens = [];

        // SimulaÃ§Ã£o de carregamento inicial (no futuro buscaremos direto do robÃ´)
        // Por enquanto, o usuÃ¡rio adiciona o que quer enviar
        function renderTokens() {
            const list = document.getElementById('tokenList');
            list.innerHTML = '';
            currentTokens.forEach((token, index) => {
                const item = document.createElement('div');
                item.className = 'token-item';
                item.innerHTML = `
                    <span class="token-name">${token}</span>
                    <button class="btn-remove" onclick="removeToken(${index})">âœ•</button>
                `;
                list.appendChild(item);
            });

            if (currentTokens.length > 0) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        function addToken() {
            const input = document.getElementById('tokenInput');
            const token = input.value.trim().toUpperCase();
            if (token && !currentTokens.includes(token)) {
                currentTokens.push(token);
                input.value = '';
                renderTokens();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function removeToken(index) {
            currentTokens.splice(index, 1);
            renderTokens();
            tg.HapticFeedback.notificationOccurred('success');
        }

        // Quando o usuÃ¡rio clica no botÃ£o grande do Telegram
        tg.onEvent('mainButtonClicked', function() {
            const data = {
                action: 'update_tokens',
                tokens: currentTokens
            };
            // Envia os dados para o Bot
            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        // Adapta cores ao tema do Telegram
        document.documentElement.style.setProperty('--bg-dark', tg.themeParams.bg_color || '#0f1218');
        document.documentElement.style.setProperty('--text', tg.themeParams.text_color || '#ffffff');
    </script>
</body>
</html>
